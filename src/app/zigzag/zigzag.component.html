<h1>ZigZag Conversion</h1>
<mat-form-field>
  <mat-label>Word:</mat-label>
  <input matInput [(ngModel)]="inputString" type="text">
</mat-form-field>

<mat-form-field>
  <mat-label>NumRows:</mat-label>
  <input matInput [(ngModel)]="numRows" type="number">
</mat-form-field>

<button mat-raised-button color="primary" (click)="convert()">Convert</button>

<mat-form-field>
  <mat-label>Result:</mat-label>
  <textarea matInput [(ngModel)]="result"></textarea>
</mat-form-field>
